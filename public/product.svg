<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="strapGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3436"/>
      <stop offset="100%" style="stop-color:#636e72"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#f8f9fa"/>

  <!-- Main body/back panel -->
  <g filter="url(#shadow)">
    <!-- Central back panel -->
    <path d="M160 100 Q200 80 240 100 L250 280 Q200 300 150 280 Z"
          fill="url(#bodyGrad)" rx="10"/>

    <!-- Spine support detail -->
    <rect x="185" y="110" width="30" height="160" rx="8" fill="#0f3460" opacity="0.8"/>
    <ellipse cx="200" cy="130" rx="12" ry="8" fill="#e94560" opacity="0.9"/>
    <ellipse cx="200" cy="160" rx="10" ry="6" fill="#e94560" opacity="0.7"/>
    <ellipse cx="200" cy="185" rx="8" ry="5" fill="#e94560" opacity="0.5"/>

    <!-- Left shoulder strap -->
    <path d="M160 100 Q120 90 90 120 Q70 150 80 200 L95 200 Q90 160 105 135 Q130 105 160 115"
          fill="url(#strapGrad)"/>

    <!-- Right shoulder strap -->
    <path d="M240 100 Q280 90 310 120 Q330 150 320 200 L305 200 Q310 160 295 135 Q270 105 240 115"
          fill="url(#strapGrad)"/>

    <!-- Left waist strap -->
    <path d="M150 250 Q100 260 60 250 L60 270 Q100 280 150 270 Z"
          fill="url(#strapGrad)"/>

    <!-- Right waist strap -->
    <path d="M250 250 Q300 260 340 250 L340 270 Q300 280 250 270 Z"
          fill="url(#strapGrad)"/>

    <!-- Velcro/adjustment patches -->
    <rect x="70" y="252" width="25" height="15" rx="2" fill="#dfe6e9"/>
    <rect x="305" y="252" width="25" height="15" rx="2" fill="#dfe6e9"/>

    <!-- Buckle details -->
    <rect x="85" y="185" width="20" height="25" rx="3" fill="#2d3436"/>
    <rect x="295" y="185" width="20" height="25" rx="3" fill="#2d3436"/>

    <!-- Breathable mesh pattern on main panel -->
    <g opacity="0.3">
      <circle cx="175" cy="150" r="3" fill="#fff"/>
      <circle cx="225" cy="150" r="3" fill="#fff"/>
      <circle cx="175" cy="180" r="3" fill="#fff"/>
      <circle cx="225" cy="180" r="3" fill="#fff"/>
      <circle cx="175" cy="210" r="3" fill="#fff"/>
      <circle cx="225" cy="210" r="3" fill="#fff"/>
      <circle cx="175" cy="240" r="3" fill="#fff"/>
      <circle cx="225" cy="240" r="3" fill="#fff"/>
    </g>
  </g>

</svg>
